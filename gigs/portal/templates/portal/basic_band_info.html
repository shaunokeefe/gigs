<div id="band">
    <p><strong><a href = "{% url portal_band_detail band.id %}">{{band.name}}</a></strong></p>
  <p><strong>Members</strong></p>
  {% if band.members.count %}
  {% for member in band.members.all %}
    <p>{{member}}</p>
  {% endfor %}
  {% else %}
  <p>No band members listed</p>
  {% endif %}
</div>
