<div>
    <h2>Recent Tugging</h2>
    <div>
    {% for e in recent_edits %}
    <p><b>{{e.action_time|timesince}} ago</b> {{e.content_type.model}} <a href='{% url portal_gig_detail e.get_edited_object.id %}'>{{e.get_edited_object}}</a>
    {% if e.is_addition %} was added {% elif e.is_edit %} was edited {% else %} was deleted {% endif %}</p>
    {% endfor %}
    </div>
</div>
